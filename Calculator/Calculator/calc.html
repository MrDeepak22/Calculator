<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="container1">

            <form name="display">
                <div class="screen">
                    <input type="text" class="textview" id="screen" name="textview"  onkeypress="isInputNumber(event)">
                </div>
            </form>


            <div class="buttons">

                <div class="row1">
                    <input type="button" class="button1" id="c" name="clear" value="C"
                        onclick="display.textview.value = ' ' ">
                    <input type="button" class="button2" id="del" name="delete" value="DEL" onclick="backspace()">
                    <input type="button" class="button2" id="divide" name="divide" value="/" onclick="insert('/')">
                </div>



                <div class="row2">
                    <input type="button" class="button2" id="one" name="1" value="1" onclick="insert(1)">
                    <input type="button" class="button2" id="two" name="2" value="2" onclick="insert(2)">
                    <input type="button" class="button2" id="three" name="3" value="3" onclick="insert(3)">
                    <input type="button" class="button2" id="multiply" name="4" value="X" onclick="insert('*')">
                </div>


                <div class="row3">
                    <input type="button" class="button2" id="four" name="4" value="4" onclick="insert(4)">
                    <input type="button" class="button2" id="five" name="5" value="5" onclick="insert(5)">
                    <input type="button" class="button2" id="six" name="6" value="6" onclick="insert(6)">
                    <input type="button" class="button2" id="add" name="add" value="+" onclick="insert('+')">
                </div>

                <div class="row3">
                    <input type="button" class="button2" id="seven" name="7" value="7" onclick="insert(7)">
                    <input type="button" class="button2" id="eigth" name="8" value="8" onclick="insert(8)">
                    <input type="button" class="button2" id="nine" name="9" value="9" onclick="insert(9)">
                    <input type="button" class="button2" id="subtract" name="subtract" value="-" onclick="insert('-')">
                </div>

                <div class="row4">
                    <input type="button" class="button2" id="dot" name="dot" value="." onclick="insert('.')">
                    <input type="button" class="button2" id="zero" name="zero" value="0" onclick="insert(0)">
                    <input type="button" class="button1" id="result" name="equal" value="=" onclick="equal()">
                </div>


            </div>

        </div>

        <h1>BY:- DEEPAK</h1>
    </div>
    <script src="calc.js"></script>
</body>

</html>
